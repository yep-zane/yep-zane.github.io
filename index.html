<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyming Digital Demo</title>
  <style>
    /* Reset some default styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #f0f0f0;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff7f50;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff4500;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>

  <h1>Welcome to Wyming Digital</h1>
  <p>This is a demo static page with some CSS styling and interactive elements.</p>
  <button onclick="alert('Hello from Wyming Digital!')">Click Me</button>

  <footer>&copy; This site does not collect any personal data or use tracking cookies.</footer>

</body>
</html>
